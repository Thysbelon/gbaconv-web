<h1>ＧＢＡの４ＧＺ、４ＧＳ、ＳＲＭ、ＳＡＶの<br>コンバータ</h1>
<p>これはデバグのモード。<a href=日本語.html>ノーマルのモード</a>
<p>デバグのテクストを画面に保つために、このモードは各コンバートのあとにページをひとりでにリフレッシュしないです。あなたは１つのリフレッシュについて１つのコンバートのみをできます。
<p>ウェブアプリを使ってあなたが抱えていた問題を再現してください。引き続き、デバグの出力とできるだけ詳しいい記述を<a href=https://github.com/Thysbelon/gbaconv-web/issues>Issueのページ</a>に新しいIssueに打ち込んでください。（それに、僕は日本語が流暢じゃないことを知ってください。）
<!-- debug outputとdescriptionをnew issueにwrite -->

<label for=savpicker>セーブのファイルを選んでください：</label>
